apiVersion: apps/v1
kind: Deployment
metadata:
  name: nim-cosmos
  labels:
    deploymentInformation: "DEPLOYMENT_INFORMATION"  # Placeholder to be replaced
spec:
  selector:
    matchLabels:
      deploymentInformation: "DEPLOYMENT_INFORMATION"  # Placeholder to be replaced
  template:
    metadata:
      labels:
        deploymentInformation: "DEPLOYMENT_INFORMATION"  # Placeholder to be replaced
    spec:
      nodeSelector:
        kubernetes.io/hostname: "NODE_SELECTOR"  # This placeholder will be replaced
      containers:
      - name: cosmos-nim
        image: nvcr.io/nim/nvidia/cosmos-predict1-7b-text2world:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: nim-cache
          mountPath: /opt/nim/.cache
        resources:
          limits:
            nvidia.com/gpu: "GPU_LIMIT"       # Placeholder for GPU limit; e.g., "1"
            cpu: "CPU_LIMIT"                   # Placeholder for CPU limit; e.g., "2"
            memory: "MEMORY_LIMIT"             # Placeholder for memory limit; e.g., "4Gi"
            storage: "STORAGE_LIMIT"           # Placeholder for storage limit; e.g., "10Gi"
          requests:
            nvidia.com/gpu: "GPU_REQUEST"      # Placeholder for GPU request; e.g., "1"
            cpu: "CPU_REQUEST"                 # Placeholder for CPU request; e.g., "1"
            memory: "MEMORY_REQUEST"           # Placeholder for memory request; e.g., "2Gi"
            storage: "STORAGE_REQUEST"         # Placeholder for storage request; e.g., "5Gi"
      volumes:
      - name: nim-cache
        emptyDir: {}
      imagePullSecrets:
      - name: secret-nvidia
      restartPolicy: Always
