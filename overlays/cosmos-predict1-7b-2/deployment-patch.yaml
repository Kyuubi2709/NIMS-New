apiVersion: apps/v1
kind: Deployment
metadata:
  name: nim-cosmos
  labels:
    deploymentInformation: "DEPLOYMENT_INFORMATION"  # Placeholder for deployment info (must be DNS-1035 compliant)
spec:
  selector:
    matchLabels:
      deploymentInformation: "DEPLOYMENT_INFORMATION"  # Placeholder to be replaced
  template:
    metadata:
      labels:
        deploymentInformation: "DEPLOYMENT_INFORMATION"  # Placeholder to be replaced
    spec:
      nodeSelector:
        kubernetes.io/hostname: "NODE_SELECTOR"  # This placeholder will be replaced
      containers:
      - name: cosmos-nim
        image: nvcr.io/nim/nvidia/cosmos-predict1-7b-text2world:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: nim-cache
          mountPath: /opt/nim/.cache
        resources:
          limits:
            nvidia.com/gpu: "GPU_LIMIT"        # e.g. "1"
            cpu: "CPU_LIMIT"                    # e.g. "2"
            memory: "MEMORY_LIMIT"              # e.g. "4Gi"
            ephemeral-storage: "STORAGE_LIMIT"  # Use ephemeral-storage instead of storage, e.g. "10Gi"
          requests:
            nvidia.com/gpu: "GPU_REQUEST"       # e.g. "1"
            cpu: "CPU_REQUEST"                  # e.g. "1"
            memory: "MEMORY_REQUEST"            # e.g. "2Gi"
            ephemeral-storage: "STORAGE_REQUEST"  # Use ephemeral-storage instead of storage, e.g. "5Gi"
      volumes:
      - name: nim-cache
        emptyDir: {}
      imagePullSecrets:
      - name: secret-nvidia
      restartPolicy: Always
